# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/grant_agreement_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.grantmanagement=DEBUG

# JWT Configuration
jwt.secret=your_jwt_secret_key
jwt.expiration=86400000

# File Storage Configuration
file.upload-dir=/path/to/uploads

# Email Configuration (for Notification Service)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
